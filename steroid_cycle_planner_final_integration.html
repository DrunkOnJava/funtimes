
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Steroid Cycle Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --container-bg: white;
            --input-bg: white;
            --button-bg: #4CAF50;
            --button-color: white;
            --section-bg: #f9f9f9;
            --border-color: #ddd;
        }
        .dark-mode {
            --bg-color: #333;
            --text-color: #f0f0f0;
            --container-bg: #444;
            --input-bg: #555;
            --button-bg: #45a049;
            --button-color: #f0f0f0;
            --section-bg: #3a3a3a;
            --border-color: #666;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 180px;
        }
        input, select {
            width: 200px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-color);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #compounds, #cycleGraph, #analysisSection, #sideEffectsSection, #pctSection {
            margin-top: 20px;
        }
        .section {
            background-color: var(--section-bg);
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 20px;
        }
        #cycleGraph {
            background-color: var(--container-bg);
        }
        .warning {
            color: #d9534f;
            font-weight: bold;
        }
        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            input, select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <h1>Advanced Steroid Cycle Planner</h1>

        <!-- Compound Selection Section -->
        <div class="section">
            <h2>Select a Compound</h2>
            <div class="input-group">
                <label for="compoundName">Compound Name:</label>
                <input type="text" id="compoundName" list="compoundList" required>
                <datalist id="compoundList"></datalist>
            </div>
            <button onclick="addCompound()">Add Compound</button>
        </div>

        <!-- Compound List Section -->
        <div id="compounds" class="section"></div>

        <!-- Cycle Graph Section -->
        <canvas id="cycleGraph"></canvas>

        <!-- Cycle Analysis Section -->
        <div id="analysisSection" class="section">
            <h2>Cycle Analysis</h2>
            <div id="analysisContent"></div>
        </div>

        <!-- Side Effects Section -->
        <div id="sideEffectsSection" class="section">
            <h2>Potential Side Effects</h2>
            <div id="sideEffectsContent"></div>
        </div>

        <!-- PCT Recommendations Section -->
        <div id="pctSection" class="section">
            <h2>PCT Recommendations</h2>
            <div id="pctContent"></div>
        </div>

        <!-- User Profile Section -->
        <div class="section">
            <h2>User Profile</h2>
            <div class="input-group">
                <label for="userAge">Age:</label>
                <input type="number" id="userAge" min="18" max="100">
            </div>
            <div class="input-group">
                <label for="userWeight">Weight (kg):</label>
                <input type="number" id="userWeight" min="40" max="200">
            </div>
            <div class="input-group">
                <label for="userExperience">Experience Level:</label>
                <select id="userExperience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <button onclick="saveUserProfile()">Save Profile</button>
        </div>

        <!-- Export/Import and Report Generation -->
        <button onclick="generatePrintableReport()">Generate Printable Report</button>
        <button onclick="exportCycle()">Export Cycle</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <button onclick="document.getElementById('importFile').click()">Import Cycle</button>

        <!-- Compound Information Section -->
        <div class="section" id="compoundInfo">
            <h3>Compound Information</h3>
            <p>Select a compound to see detailed information.</p>
        </div>
    </div>
</body>

<script>
    const compoundDatabase = [
        { "name": "Testosterone Enanthate", "halfLife": 4.5 * 24, "anabolicRating": 100, "androgenicRating": 100 },
        { "name": "Trenbolone Acetate", "halfLife": 3 * 24, "anabolicRating": 500, "androgenicRating": 500 },
        { "name": "Nandrolone Decanoate", "halfLife": 6 * 24, "anabolicRating": 125, "androgenicRating": 37 },
        { "name": "Dianabol", "halfLife": 4.5, "anabolicRating": 210, "androgenicRating": 60 },
        { "name": "Anavar", "halfLife": 9, "anabolicRating": 322, "androgenicRating": 24 },
        { "name": "Testosterone Propionate", "halfLife": 2.5 * 24, "anabolicRating": 100, "androgenicRating": 100 },
        { "name": "Boldenone Undecylenate (Equipoise)", "halfLife": 14 * 24, "anabolicRating": 100, "androgenicRating": 50 },
        { "name": "Methenolone Enanthate (Primobolan)", "halfLife": 10 * 24, "anabolicRating": 88, "androgenicRating": 44 },
        { "name": "Stanozolol (Winstrol)", "halfLife": 9, "anabolicRating": 320, "androgenicRating": 30 },
        { "name": "Oxymetholone (Anadrol)", "halfLife": 9, "anabolicRating": 320, "androgenicRating": 45 },
        { "name": "Clenbuterol", "halfLife": 36, "anabolicRating": 0, "androgenicRating": 0 },
        { "name": "Human Growth Hormone (HGH)", "halfLife": 3, "anabolicRating": 0, "androgenicRating": 0 },
        { "name": "Nandrolone Phenylpropionate (NPP)", "halfLife": 4.5 * 24, "anabolicRating": 125, "androgenicRating": 37 },
        { "name": "Trenbolone Enanthate", "halfLife": 7 * 24, "anabolicRating": 500, "androgenicRating": 500 },
        { "name": "Drostanolone Propionate (Masteron)", "halfLife": 2.5 * 24, "anabolicRating": 130, "androgenicRating": 40 }
    ];

    function initCompoundDatabase() {
        const datalist = document.getElementById('compoundList');
        compoundDatabase.forEach(compound => {
            const option = document.createElement('option');
            option.value = compound.name;
            datalist.appendChild(option);
        });
    }

    document.addEventListener('DOMContentLoaded', initCompoundDatabase);
</script>

<script>
    function calculateSerumLevels(compound, days) {
        const levels = new Array(days).fill(0);
        const halfLifeInDays = compound.halfLife / 24;
        const decayRate = Math.log(2) / halfLifeInDays; // Elimination constant based on half-life
        const doseInMg = compound.unit === 'gr' ? compound.dosage * 1000 : compound.dosage;

        for (let day = compound.startDay; day <= compound.endDay; day += compound.frequency) {
            for (let i = day - 1; i < days; i++) {
                const timeSinceDose = i - day + 1;
                levels[i] += doseInMg * Math.exp(-decayRate * timeSinceDose); // Applying the decay formula
            }
        }

        return levels;
    }
</script>

<script>
    let chart;

    function updateGraph() {
        const ctx = document.getElementById('cycleGraph').getContext('2d');
        const labels = Array.from({length: 84}, (_, i) => i + 1);  // 84 days

        // Prepare datasets for each compound
        const datasets = compounds.map(compound => {
            const data = calculateSerumLevels(compound, 84);
            return {
                label: compound.name,
                data: data,
                borderColor: getRandomColor(),
                fill: false
            };
        });

        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Steroid Cycle Serum Levels'
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Day'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Serum Level'
                        }
                    }
                }
            }
        });
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

<script>
    function updateWarnings() {
        const warningContent = document.getElementById('sideEffectsContent');
        let warnings = '<h3>Potential Side Effects</h3>';

        const totalAndrogenic = compounds.reduce((sum, c) => sum + c.androgenicRating, 0);
        if (totalAndrogenic > 200) {
            warnings += '<p class="warning">High risk of androgenic side effects (acne, hair loss, prostate issues)</p>';
        }

        const aromatizableCompounds = compounds.filter(c => c.anabolicRating > c.androgenicRating);
        if (aromatizableCompounds.length > 0) {
            warnings += '<p class="warning">Estrogenic side effects (water retention, gynecomastia) are possible due to these compounds: ' 
                        + aromatizableCompounds.map(c => c.name).join(', ') + '</p>';
        }

        const highDosageCompounds = compounds.filter(c => c.dosage > 500);
        if (highDosageCompounds.length > 0) {
            warnings += '<p class="warning">Extremely high dosage detected (>500mg) in these compounds: ' 
                        + highDosageCompounds.map(c => c.name).join(', ') + '. Monitor for liver toxicity and cardiovascular strain.</p>';
        }

        warningContent.innerHTML = warnings;
    }
</script>

<script>
    function updateAnalysis() {
        const analysisContent = document.getElementById('analysisContent');
        let analysis = '<h3>Cycle Overview</h3>';
        
        // Calculate total duration of the cycle
        const cycleDuration = Math.max(...compounds.map(c => c.endDay)) - Math.min(...compounds.map(c => c.startDay)) + 1;
        analysis += `<p>Cycle Duration: ${cycleDuration} days</p>`;

        // Calculate total anabolic and androgenic ratings
        const totalAnabolic = compounds.reduce((sum, c) => sum + c.anabolicRating, 0);
        analysis += `<p>Total Anabolic Rating: ${totalAnabolic.toFixed(2)}</p>`;

        const totalAndrogenic = compounds.reduce((sum, c) => sum + c.androgenicRating, 0);
        analysis += `<p>Total Androgenic Rating: ${totalAndrogenic.toFixed(2)}</p>`;

        analysisContent.innerHTML = analysis;
    }
</script>

<script>
    function updateSideEffects() {
        const sideEffectsContent = document.getElementById('sideEffectsContent');
        let sideEffects = '<h3>Side Effects Information</h3>';

        compounds.forEach(compound => {
            sideEffects += `<p><strong>${compound.name}</strong>:`;
            if (compound.androgenicRating > 200) {
                sideEffects += ' High androgenic side effects (e.g., hair loss, aggression).';
            }
            if (compound.anabolicRating > compound.androgenicRating) {
                sideEffects += ' Potential estrogenic side effects (e.g., water retention, gynecomastia).';
            }
            if (compound.dosage > 500) {
                sideEffects += ' High dosage may cause liver toxicity and cardiovascular strain.';
            }
            sideEffects += '</p>';
        });

        sideEffectsContent.innerHTML = sideEffects;
    }
</script>

</html>
