<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analyzed Document Output</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .chunk-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .chunk-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .chunk-content {
        white-space: pre-wrap; /* Preserves line breaks and spaces */
      }
      .collapsible {
        background-color: #f1f1f1;
        color: #333;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 16px;
        transition: 0.4s;
      }
      .active,
      .collapsible:hover {
        background-color: #ccc;
      }
      .content {
        padding: 0 15px;
        display: none;
        overflow: hidden;
        background-color: white;
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      /* Responsive table */
      @media screen and (max-width: 600px) {
        table,
        th,
        td {
          display: block;
          width: 100%;
        }
        th,
        td {
          box-sizing: border-box;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Analyzed Document Output</h1>

    <p>Processed on: {{ current_date }}</p>

    <!-- Iterate over the chunks to display each one in a collapsible section -->
    {% for chunk in chunks %}
    <div class="chunk-section">
      <button class="collapsible">Section {{ loop.index }}</button>
      <div class="content">
        <div class="chunk-content">{{ chunk | safe }}</div>
      </div>
    </div>
    {% endfor %}

    <script>
      // JavaScript for collapsible sections
      var coll = document.getElementsByClassName('collapsible');
      for (var i = 0; i < coll.length; i++) {
        coll[i].addEventListener('click', function () {
          this.classList.toggle('active');
          var content = this.nextElementSibling;
          if (content.style.display === 'block') {
            content.style.display = 'none';
          } else {
            content.style.display = 'block';
          }
        });
      }
    </script>
  </body>
</html>
