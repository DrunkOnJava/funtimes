
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Steroid Cycle Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --container-bg: white;
            --input-bg: white;
            --button-bg: #4CAF50;
            --button-color: white;
            --section-bg: #f9f9f9;
            --border-color: #ddd;
        }
        .dark-mode {
            --bg-color: #333;
            --text-color: #f0f0f0;
            --container-bg: #444;
            --input-bg: #555;
            --button-bg: #45a049;
            --button-color: #f0f0f0;
            --section-bg: #3a3a3a;
            --border-color: #666;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 180px;
        }
        input, select {
            width: 200px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-color);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #compounds, #cycleGraph, #analysisSection, #sideEffectsSection, #pctSection {
            margin-top: 20px;
        }
        .section {
            background-color: var(--section-bg);
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 20px;
        }
        #cycleGraph {
            background-color: var(--container-bg);
        }
        .warning {
            color: #d9534f;
            font-weight: bold;
        }
        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            input, select {
                width: 100%;
            }
        }
    </style>
</head>

<div class="section">
    <h2>Select a Compound</h2>
    <div class="input-group">
        <label for="compoundDropdown">Compound Name:</label>
        <select id="compoundDropdown" required></select>
    </div>
    <button onclick="addCompound()">Add Compound</button>
</div>

<div class="section" id="addedCompounds">
    <h3>Added Compounds</h3>
    <!-- Compounds will be displayed here -->
</div>

<script>
    const compoundDatabase = [
        { "name": "Testosterone Enanthate", "halfLife": 4.5 * 24, "anabolicRating": 100, "androgenicRating": 100 },
        { "name": "Trenbolone Acetate", "halfLife": 3 * 24, "anabolicRating": 500, "androgenicRating": 500 },
        { "name": "Nandrolone Decanoate", "halfLife": 6 * 24, "anabolicRating": 125, "androgenicRating": 37 },
        { "name": "Dianabol", "halfLife": 4.5, "anabolicRating": 210, "androgenicRating": 60 },
        { "name": "Anavar", "halfLife": 9, "anabolicRating": 322, "androgenicRating": 24 },
        { "name": "Testosterone Propionate", "halfLife": 2.5 * 24, "anabolicRating": 100, "androgenicRating": 100 },
        { "name": "Boldenone Undecylenate (Equipoise)", "halfLife": 14 * 24, "anabolicRating": 100, "androgenicRating": 50 },
        { "name": "Methenolone Enanthate (Primobolan)", "halfLife": 10 * 24, "anabolicRating": 88, "androgenicRating": 44 },
        { "name": "Stanozolol (Winstrol)", "halfLife": 9, "anabolicRating": 320, "androgenicRating": 30 },
        { "name": "Oxymetholone (Anadrol)", "halfLife": 9, "anabolicRating": 320, "androgenicRating": 45 },
        { "name": "Clenbuterol", "halfLife": 36, "anabolicRating": 0, "androgenicRating": 0 },
        { "name": "Human Growth Hormone (HGH)", "halfLife": 3, "anabolicRating": 0, "androgenicRating": 0 },
        { "name": "Nandrolone Phenylpropionate (NPP)", "halfLife": 4.5 * 24, "anabolicRating": 125, "androgenicRating": 37 },
        { "name": "Trenbolone Enanthate", "halfLife": 7 * 24, "anabolicRating": 500, "androgenicRating": 500 },
        { "name": "Drostanolone Propionate (Masteron)", "halfLife": 2.5 * 24, "anabolicRating": 130, "androgenicRating": 40 }
    ];

    function initCompoundDropdown() {
        const dropdown = document.getElementById('compoundDropdown');
        dropdown.innerHTML = '';  // Clear existing entries

        // Populate the dropdown strictly with selectable options
        compoundDatabase.forEach(compound => {
            const option = document.createElement('option');
            option.value = compound.name;
            option.textContent = compound.name;
            dropdown.appendChild(option);
        });
    }

    document.addEventListener('DOMContentLoaded', initCompoundDropdown);

    function addCompound() {
        const selectedCompoundName = document.getElementById('compoundDropdown').value;
        const selectedCompound = compoundDatabase.find(c => c.name === selectedCompoundName);
        
        if (selectedCompound) {
            addedCompounds.push(selectedCompound);
            displayAddedCompounds();
        } else {
            alert('No compound selected');
        }
    }

    let addedCompounds = [];

    function displayAddedCompounds() {
        const compoundsDiv = document.getElementById('addedCompounds');
        compoundsDiv.innerHTML = '';  // Clear previous display
        addedCompounds.forEach((compound, index) => {
            compoundsDiv.innerHTML += `<p>${index + 1}. ${compound.name} (Half-life: ${compound.halfLife} hours)</p>`;
        });
    }
</script>
